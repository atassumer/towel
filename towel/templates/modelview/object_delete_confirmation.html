{% extends base_template|default:"base.html" %}

{% load i18n %}

{% block title %}{{ title }} {{ object }} - {{ block.super }}{% endblock %}

{% block content %}
<h2>{{ title }} {{ object }}</h2>

<form method="post" action=".">{% csrf_token %}
    <div class="buttons">
        <button type="submit">{% trans "delete"|capfirst %}</button>
        <button type="button" onclick="window.location.assign('{{ object.get_absolute_url }}')">{% trans "cancel"|capfirst %}</button>
    </div>
</form>
{% endblock %}
