{% extends base_template|default:"base.html" %}

{% block title %}{{ verbose_name_plural }} - {{ block.super }}{% endblock %}

{% block content %}
    <form action="" method="get">
        {{ f.form.as_p }}
        <input type="submit" />
    </form>

    {% for obj in f %}
        <a href="{{ obj.get_absolute_url }}">{{ obj }}</a><br />
    {% endfor %}
{% endblock %}
